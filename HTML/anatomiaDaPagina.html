<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Anatomia HTML</title>
        <style>
            section {
                font-size: 30px;
            }

            .class {
                chave: 'valor';
            }

            #id {
                font-size: 20px ;
            }

            [atributo-criado] {
                font-size: 60px;
            }

        </style>
    </head>
    <body>
        <header>
            <h1>Exercícios HTML</h1>
        </header>
        <nav>
            Isso é uma nav
        </nav>
        <section id='conteudo'>
            Isso é uma section
        </section>
        <p atributo-criado='valor'> Texto </p>
        <!-- é possível criar atributos -->
        <footer>
            Rodapé
        </footer>
    </body>
</html>
