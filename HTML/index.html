<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisição AJAX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #conteudo {
            padding: 30px;
        }
    </style>
</head>
<body>
    <header>
        Execícios HTML
    </header>
    <nav>
        <a href wmnav="execiciosTeste.html">00-teste</a> |
        <a href wmnav="execicios2.html">01-teste</a> |
        <a href wmnav="execicios3.html">02-teste</a> |
        <a href wmnav="execiciosListas.html">03-teste</a>
        <a href wmnav="listaAninhada.html">04-Listas Aninhadas</a>
        <a href wmnav="link.html">05-links exemplos</a>
        <a href wmnav="tabela.html">06-tabela</a>
        <a href wmnav="../HTML/Form/form.html">07-Formulário</a>
        <a href wmnav="../HTML/Midia/img.html">08-Imagens</a>
        <a href wmnav="../HTML/Midia/video.html">09-Videos</a>
        <a href wmnav="tagsNaoVisuais.html">10-Tags Nao Visuais</a>
        
    </nav>  
    
    <section id="conteudo"></section> 
    <footer>
        Curso web moderno
    </footer>
    <script>
         document.querySelectorAll('[wmnav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wmnav'))
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
         })
    </script>
</body>
</html>
