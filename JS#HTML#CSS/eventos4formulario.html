<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estiloJSHTMLCSS.css">
</head>
<body>
    <h1>Formulário</h1>
    <form name="pesquisa" action="https://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português</option>
            <option value="en-us">Inglês</option>
        </select>
        <button submit>Pesquisar</button>
    </form>
</body>
<script>
    const submit = document.querySelector('[submit]')
    submit.onclick = function(e) {
        e.preventDefault()
        
        const form = e.target.parentNode
        const formData = new FormData(form)
        formData.append('ajax', true)
        console.log(formData.get('q'))
        console.log(formData.has('hl'))
        // Isso é usado para interceptar o formulário e enviá-lo
        //via Ajax para o servidor.
        // Será estudado no próximo módulo.
        for (let dado of formData) {
        // Muito importante usar 'let'
            console.log(dado)
        }
    }
</script>
</html>
