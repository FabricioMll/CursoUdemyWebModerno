<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <div id='resultado'></div>
    <script>
        const fonte = $('#div1').css('font-family')
        $('#resultado').append(`A Fonte é ${fonte}`)

        $('#div1').css('font-size', '5em')
        $('#div2').toggleClass('destaque')
        $('#div2').toggleClass('destaque')
        // 'toggle': Se tiver ele tira, se não tiver, ele coloca
    </script>
</body>
