<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(3000).show(3000).fadeOut(3000)
        // Quando o seletor indica um único elemento, ele 
        //seleciona este; quando é um conjunto de elementos
        //ele seleciona este conjunto.

        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this // Se não retornar o próprio objeto,
            //ele não vai saber aplicar as funções próprias do 
            //jQuery, como o .fadeOut().
        }

        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>
