<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        function mostrarPosicaoMouse(e) {
            $('#posicao').html(`X: ${e.clientX} Y: ${e.clientY}`)

        }

        $('body').on('mousemove', mostrarPosicaoMouse)

        $('#posicao').mouseover(e => {
            $('body').off('mousemove', mostrarPosicaoMouse)
        })

        $('#posicao').mouseleave(e => {
            $('body').on('mousemove', mostrarPosicaoMouse)
        })

        let cliques = 0
        $('body').click(e => {
            $('#cliques').html(`Cliques: ${++cliques}`)
        })

        const backgroundOriginal = $('body').css('background-color')

        $('input').keyup(function (e) {
            // Não pode usar 'arrow function' porque o 'this' tem que ser local
            const valor = $(this).val()
            if (valor.match(/#[\da-fA-F]{3,6}/)) {
                //Vai achar uma '#' e digitos numericos e de 'a' a 'f', minúsculas ou maiusculas
                $('body').css('background-color', valor)
            } else {
                $('body').css('background-color', backgroundOriginal)
            }
        })

        
    </script>
</body>
